<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingressos</title>
    </head>
    <body>
        <h1>comprar ingresso</h1>
        <form action="{% url 'comprar_ingresso' %}" method="POST">
            {% csrf_token %}
            <label>Nome:</label>
            <input name="nome" id="nome" required>

            <br/>
            
            <label>Numero do assento:</label>
            <select name="assento" id="assento" multiple required>
                {% for ingresso in ingressos %}
                    <option value="{{ingresso}}">{{ingresso}}</option>
                {% endfor %}
            </select> 

            <br>

            <input type="submit"/>

            <br>
        </form>
    </body>
</html>
